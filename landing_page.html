<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>"OFFICIAL" Retro Smiski Site</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "landing-page">
<!--HEADER-->
            <header class = "landing-page-header">
                <div class = "header-wrap">
                    <div class = "header-logo">
                        <img src = "assets/header/logo.png">
                    </div>
                        <!--SMALL NAVIGATION LINKS-->
                        <div class = "small-nav">
                            <a href="landing_page.html"><h4>Home</h4></a>
                            <a href="cart.html"><h4>Shopping Cart</h4></a>
                            <a href="sign_up.html"><h4>Sign Up</h4></a>
                        </div>
<!-- MAIN NAVIGATION LINKS -->
                        <div class="main-nav-container">
                            <div class="nav-img">
                                <a href="/news.html" class="header-link-container">
                                    <img src="assets/header/news.png" class="header-img" data-id="1">
                                    <h2 class="header-link" data-id="1">NEWS</h2>
                                </a>
                                <a href="/smiski.html" class="header-link-container">
                                    <img src="assets/header/smiski.png" class="header-img" data-id="2">
                                    <h2 class="header-link" data-id="2">SMISKI</h2>
                                </a>
                                <a href="/products.html" class="header-link-container">
                                    <img src="assets/header/products.png" class="header-img" data-id="3">
                                    <h2 class="header-link" data-id="3">PRODUCTS</h2>
                                </a>
                                <a href="/shop.html" class="header-link-container">
                                    <img src="assets/header/shop.png" class="header-img" data-id="4">
                                    <h2 class="header-link" data-id="4">SHOP</h2>
                                </a>
                            </div>
                        </div>
                </div>
            </header>
<!--LANDING PAGE CONTENT-->
            <div class = "content">
                <div class = "content-details">
                    <div class="content-section1">
                        <img src="assets/landing_page.png"">
<!--LOG IN FORM-->
                        <div class = "log-in">
                            <h1>Log In</h1>
                            <form action="">
                                <label for="email">email:</label> <br>
                                <input type="text" id="email" name="email" required> <br>
                                <label for="password">password:</label> <br>
                                <input type="password" id="password" name="password" required>
                                <div class="wrap">
                                    <button type="submit">submit</button>
                                </div>
                            </form>
                            <hr> <!--horizontal line-->
                        </div>
                    </div>
<!--MAIN CONTENT-->
                    <div class="main-content">
                        <div class="whats-hot">
                            <h1>WHAT'S HOT</h1>
                            <div id="rectangle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js" async defer></script>
        <script>
            const headerLinks = document.querySelectorAll('.header-link');
            
            headerLinks.forEach(item => {
                const itemID = item.getAttribute('data-id');
                const image = document.querySelector(`.header-img[data-id="${itemID}"]`);
        
                item.addEventListener('mouseenter', image => {
                    item.style.color = '#FFC42D';
                });
        
                item.addEventListener('mouseleave', image => {
                    item.style.color = '#333';
                });
            });
        </script>
    </body>
</html>
