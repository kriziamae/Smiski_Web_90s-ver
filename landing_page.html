<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>"OFFICIAL" Retro Smiski Site</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "landing-page">
<!--HEADER-->
            <header class = "landing-page-header">
                <div class = "header-wrap">
                    <div class = "header-logo">
                        <img src = "assets/header/logo.png">
                        <!--SMALL NAVIGATION LINKS-->
                        <div class = "small-nav">
                            <h4>Home</h4>
                            <h4>Shopping Cart</h4>
                            <h4>Sign Up</h4>
                        </div>
                    </div>
<!-- MAIN NAVIGATION LINKS -->
                    <div class = "main-nav">
                        <div class="nav-img">
                            <img src="assets/header/news.png">
                            <img src="assets/header/smiski.png">
                            <img src="assets/header/products.png">
                            <img src="assets/header/shop.png">
                        </div>
                        <div class = "header-navigation">
                            <h2>NEWS</h2>
                            <h2>SMISKI</h2>
                            <h2>PRODUCTS</h2>
                            <h2>SHOP</h2>
                        </div>
                    </div>
                </div>
            </header>
<!--LANDING PAGE CONTENT-->
            <div class = "content">
                <div class = "content-details">
                    <div class="content-section1">
                        <img src="assets/landing_page.png"">
<!--LOG IN FORM-->
                        <div class = "log-in">
                            <h1>Log In</h1>
                            <form action="">
                                <label for="email">email:</label> <br>
                                <input type="text" id="email" name="email" required> <br>
                                <label for="password">password:</label> <br>
                                <input type="password" id="password" name="password" required>
                                <div class="wrap">
                                    <button type="submit">submit</button>
                                </div>
                            </form>
                            <hr> <!--horizontal line-->
                        </div>
                    </div>
<!--MAIN CONTENT-->
                    <div class="main-content">
                        <div class="whats-hot">
                            <h1>WHAT'S HOT</h1>
                            <div id="rectangle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js" async defer></script>
    </body>
</html>
